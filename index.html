<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device - width, initial-scale = 1.0">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/91adc17bd4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="calculator-container">
            <nav class="calculator-nav">
                <header class="calculator-header">calculator</header>
                <div class="control-calculator-btns">
                    <button class="minimize"><i class="fas fa-minus"></i></button>
                    <button class="close"><i class = "far fa-window-close"></i></button>
                </div>
                
            </nav>
            <div class="calculator-output">
                <span class="number"></span>
                <span class="result">0</span>
            </div>
            <div class="calculator-btns">
                <button>C</button>
                <button>%</button>
                <button>/</button>
                <button>del</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>=</button>
            </div>
        </div>
        <script src="js/javascript.js"></script>
    </body>
</html>
